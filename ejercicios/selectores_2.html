<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejercicio de selectores</title>
        <link rel="stylesheet" href="estilos/selectores_2.css" >
    </head>
    <body>
        <table border="1">
            <tr id="uno"><td>teal</td><td class="uno">teal</td><td class="dos">teal</td><td class="tres">teal</td></tr>
            <tr id="dos"><td>red</td><td class="uno">red</td><td class="dos">red</td><td class="tres">red</td></tr>
            <tr id="tres"><td>blue</td><td class="uno">blue</td><td class="dos">blue</td><td class="tres">blue</td></tr>
            <tr id="cuatro"><td>orange</td><td class="uno">orange</td><td class="dos">orange</td><td class="tres">orange</td></tr>
            <tr id="cinco"><td>purple</td><td class="uno">purple</td><td class="dos">purple</td><td class="tres">purple</td></tr>
            <tr id="seis"><td>olive</td><td class="uno">olive</td><td class="dos">olive</td><td class="tres">olive</td></tr>
            <tr id="siete"><td>fuchsia</td><td class="uno">fuchsia</td><td class="dos">fuchsia</td><td class="tres">fuchsia</td></tr>
            <tr id="ocho"><td>green</td><td class="uno">green</td><td class="dos">green</td><td class="tres">green</td></tr>
        </table>
    </body>
</html>
