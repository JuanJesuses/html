<!DOCTYPE html>
<html>
    <head>
        <title>Formulario HTML5</title>
    </head>
    <body>
        <form action="" method="get">
            <p>Nombre:<input type="text" required autofocus></p>
            <p>Correo electrónico: <input type="email" required></p>
            <p>URL: <input type="url" placeholder="Escribe la URL de tu página web personal" ></p>
            <p>Fecha: <input type="date"></p>
            <p>Tiempo: <input type="time"></p>
            <p>Fecha y hora: <input type="datetime"></p>
            <p>Mes: <input type="month"></p>
            <p>Semana: <input type="week"></p>
            <p>Número: <input type="number" min="-10" max="10"></p>
            <p>Teléfono: <input type="tel"></p>
            <p>Término de búsqueda: <input type="search"></p>
            <p>Color favorito: <input type="color"></p>
            <p><input type="submit" value="enviar"></p>
        </form>
    </body>
</html>
